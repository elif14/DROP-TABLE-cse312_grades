<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
<h1> Welcome! </h1>
<img src="/static/image.jpg" alt="testing image" class="my_image"/>

<br><br>

<h3>Register an Account</h3>
<form action="/register" method="post">
<label>
    Username:
    <input id="username" type="text" name="username">
</label>
<label>
    Password:
    <input id="password" type="text" name="password">
</label>
    <label>
        Confirm Password:
        <input id="confirmPassword" type="text" name="confirmPassword">
    </label>
    <input type="submit" value="Register">
</form>

<br><br>

<h4>Login to Your Account</h4>
<form action="/login" method="post">
    <label>Username:
        <input id="login_username" type="text" name="login_username">
    </label>
    <label>Password:
        <input id="login_password" type="text" name="login_password">
    </label>
    <button onclick="submit">Login</button>
</form>

<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>

<script src="/static/functions.js"></script>

</html>
